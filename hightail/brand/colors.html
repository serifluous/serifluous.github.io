<!DOCTYPE html>

<head>

	<title>Hightail Brand Colors</title>
	<meta name="description" content="Hightail brand colors">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<div class="main">
		<h1>Hightail Brand Colors</h1>

		<div class="module">
			<div class="module__color orange"></div>
			<h2 class="module__hex">#F15B41</h2>
			<h3 class="module__name">Hightail Orange</h3>
		</div>

		<div class="module">
			<div class="module__color tomato"></div>
			<h2 class="module__hex">#A02526</h2>
			<h3 class="module__name">Tomato</h3>
		</div>

		<div class="module">
			<div class="module__color carrot"></div>
			<h2 class="module__hex">#F89720</h2>
			<h3 class="module__name">Carrot</h3>
		</div>

		<div class="module">
			<div class="module__color green"></div>
			<h2 class="module__hex">#7EAD41</h2>
			<h3 class="module__name">Campbell Green</h3>
		</div>

		<div class="module">
			<div class="module__color blue"></div>
			<h2 class="module__hex">#137EA9</h2>
			<h3 class="module__name">Bryant Blue</h3>
		</div>

		<div class="module">
			<div class="module__color darkgrey"></div>
			<h2 class="module__hex">#3A383A</h2>
			<h3 class="module__name">Dark Grey</h3>
		</div>

		<div class="module">
			<div class="module__color lightgrey"></div>
			<h2 class="module__hex">#9E9E9E</h2>
			<h3 class="module__name">Light Grey</h3>
		</div>

		<div class="module">
			<div class="module__color bggrey"></div>
			<h2 class="module__hex">#F2F2F2</h2>
			<h3 class="module__name">Background Grey</h3>
		</div>
	</div>
</body>

</html>
