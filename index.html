<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta name="description" content="application/xhtml+xml" />
	<meta charset="UTF-8" />

	<link href='http://fonts.googleapis.com/css?family=Montserrat|Merriweather:400italic,400,300,700,700italic,300italic' rel='stylesheet' type='text/css'>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		a:link {
  			color: rgb(225,218,223);
  			text-decoration: underline;
		}
		
		a:visited {
  			color: rgb(225,218,223);

		}

		a:hover {
  			color: rgb(225,218,223);
		}

		a:active {
				/*position: absolute;
				top: 1px;*/
		}

		body {
			background-color: rgb(225,218,223);
			color: rgb(40,40,40);
		}

		h1, h2 {
			font-family: Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif;
    		position: absolute;
    		left: 50%;
    		top: 50%;
    		-webkit-transform: translate(-50%, -100%);
    		transform: translate(-50%, -100%);
  		}

  		#group1 {
  			z-index: 1;
  		}

  		#group1 .parallax_layer-back h1 {
  			font-size: 6rem;
  			text-transform: uppercase;
  		}

  		#group2 {
  			z-index: 2;
  		}

  		#group3 {
  			z-index: 3;
  		}

  		.parallax_layer-base h1 {
  			background-color: rgb(40,40,40);
  			color: rgb(225,218,223);
  			height: 30vh;
  			padding-top: 10vh;
  			text-align: center;
  			width: 101%;
  		}

		.parallax {
			font-size: 400%;
			height: 500px; /* older browsers */
			height: 100vh;
			overflow-x: hidden;
			overflow-y: auto;
			-webkit-perspective: 1px;
			perspective: 1px;
		}

		.parallax_group {
			position: relative;
			height: 500px; /* older browsers */
			height: 100vh;
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}

		.parallax_layer {
			padding: 100vh 0;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}

		.parallax_layer-base {
    		-webkit-transform: translateZ(0);
			transform: translateZ(0);
		}

		.parallax_layer-back {
    		-webkit-transform: translateZ(-4px) scale(2);
			transform: translateZ(-4px) scale(2);
		}

		/*.parallax_layer-deep {
			-webkit-transform: translateZ(-100px) scale(3);
			transform: translateZ(-100px) scale(3);
		}*/

		/*
			FOOTER
		*/

  		#footer {
  			background-color: rgb(35,35,35);
  			color: rgb(225,218,223);
  			height: 18vh;
  			padding-top: 8vh;
  			text-align: center;
  			width: 101%;
  			z-index: 4;
  		}

  		p {
  			text-align: center;
  			font-family: Merriweather, Georgia, "Times New Roman", serif;
  		}

		#footer_title {
  			font-size: 1.8rem;
  			font-weight: bold;
		}

		#footer_subtitle {
			font-size: 1.2rem;
			margin-bottom: 20px;
		}

		#footer_links{
			font-size: 0.9rem;
  			margin-bottom: 30px;
		}

		@-webkit-keyframes fade-in {
			0% {
    			opacity:1;
    			top:0px;
			}
			50% {
    			opacity:0;
    			top:-5px;
			}
			100% {
				opacity: 0;
				top: -5px;
			}
		}

		#footer_transition{
			/*border: 1px solid black;*/
			position: relative;
			width:100%;
			height:100px;
		}

		#transition1{
			position: absolute;
			top: 0px;
			text-align: center;
			width: 100%;
			-webkit-animation: fade-in 2s linear infinite;

		}

		#transition2, #transition3, #transition4 {
			opacity:0;
			/*overflow: hidden;*/
			position: absolute;
			text-align: center;
			top: 0;
			width: 100%;
			/*width: 100%;
			margin-left:-56px;*/
			-webkit-animation: fade-in 2s linear infinite;
		}

		#transition2 {
			-webkit-animation-delay: 0.5s;
		}

		#transition3 {
			-webkit-animation-delay: 1s;
		}

		#transition4 {
			-webkit-animation-delay: 1.5s;
		}

	</style>

	<!--<script href="jquery-2.1.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#transition1').add
		});
	</script>-->

	<title>Sarah Li</title>
</head>

<body>
    <div class="parallax">
    	<div id="group1" class="parallax_group">
    		<div class="parallax_layer parallax_layer-back">
    			<h1>this space</h1>
    		</div>
    	</div>
    	<div id="group2" class="parallax_group">
    		<div class="parallax_layer parallax_layer-base">
    			<h1>Watch</h1>
    		</div>
    	</div>
    	<div id="group3" class="parallax_group">
    		<div class="parallax_layer parallax_layer-base">
    			<h1>Carefully</h1>
    		</div>
    	</div>
    </div>

    	<div id="footer">
    		<!-- <div class="parallax_layer parallax_layer-deep"> -->
    			<p id="footer_title">Sarah Li</p>
    			<div id="footer_transition">
    				<div id="transition1"><p>data fiddler</p></div>
    				<div id="transition2"><p>designer</p></div>
    				<div id="transition3"><p>developer</p></div>
    				<div id="transition4"><p>doodler</p></div>
    			</div>
    			<p id="footer_subtitle">in progress</p>
    			<p id="footer_links">Watch me <a href="http://twitter.com/serifluous">tweet</a>, <a href="http://instagram.com/serifluous">snap</a>, and <a href="http://serifluous.tumblr.com">tumble</a>. Or <a href="mailto:li.sarah.y@gmail.com">don't</a>.</p>
    		</div>
    	</div>
</body>

</html>
